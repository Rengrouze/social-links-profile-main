<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
      <link rel="stylesheet" href="style.css" />

      <title>Frontend Mentor | Social links profile</title>
   </head>
   <body>
      <div class="main-frame" role="main">
         <div class="img-frame">
            <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="a photo of Jessica Randall" />
         </div>
         <div class="info-frame">
            <h1 class="name-text">Jessica Randall</h1>
            <p class="location-text">London, United Kingdom</p>
            <p class="bio-text">"Front-end developer and avid reader."</p>
         </div>

         <ul>
            <li class="list-item-frame"><a href="#">GitHub</a></li>
            <li class="list-item-frame"><a href="#">Frontend Mentor</a></li>
            <li class="list-item-frame"><a href="#">LinkedIn</a></li>
            <li class="list-item-frame"><a href="#">Twitter</a></li>
            <li class="list-item-frame"><a href="#">Instagram</a></li>
         </ul>
      </div>
   </body>
</html>
